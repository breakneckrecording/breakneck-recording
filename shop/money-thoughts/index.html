<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Breakneck</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="icon" href="assets/images/bnstudiofav.png" type="image/png" />
  <style>
    :root {
      --accent-pink: #ff4ecb;
      --accent-purple: #a882ff;
      --accent-blue: #5adfff;
    }

    input,
    textarea {
      background: transparent;
      border: 1px solid #444;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent-pink);
      outline: none;
    }

    /* Responsive logo */
    .logo {
      max-width: 80%;
      max-height: 500px;
      width: auto;
      margin-top: -200px;
      transition: transform 0.3s ease-in-out;
      z-index: 0;
      position: relative;
    }

    @media (max-width: 768px) {
      .logo {
        transform: scale(1.5);
        margin-top: -300px;
      }
    }

    @media (min-width: 768px) {
      .logo {
        max-height: 1500px;
        margin-top: -300px;
      }
    }

    /* Booking section responsive styles */
    .booking-section {
      position: absolute;
      max-width: 200px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
    }

    @media (max-width: 768px) {
      .booking-section {
        top: 50%;
        margin: 40px 0;
      }
    }

    @media (min-width: 768px) {
      .booking-section {
        top: 65%;
        margin: 60px 0;
      }
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="p-6 bg-black z-50 text-white">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Shop Breakneck</h1>
      <button id="menuToggle" class="md:hidden text-white focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <nav id="mobileMenu" class="hidden flex-col items-center mt-4 space-y-4 text-sm uppercase font-medium md:flex md:flex-row md:space-y-0 md:space-x-6 md:mt-0 md:justify-end">
      <a href="index.html" class="hover:text-[var(--accent-pink)]">Home</a>
      <a href="services.html" class="hover:text-[var(--accent-purple)]">Services</a>
      <a href="book.html" class="hover:text-[var(--accent-blue)]">Book Now</a>
      <a href="contact.html" class="hover:text-[var(--accent-pink)]">Contact</a>
      <a href="login.html" class="hover:text-[var(--accent-purple)]">Login</a>
    </nav>

    <script>
      document.getElementById('menuToggle').addEventListener('click', () => {
        document.getElementById('mobileMenu').classList.toggle('hidden');
      });
    </script>
  </header>

<!-- Custom Card Start -->
<div style="position: relative; width: 300px; margin: 40px auto; font-family: sans-serif;">
  <!-- Floating Text -->
  <div style="
    position: absolute;
    top: 115%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0);
    padding: 8px 12px;
    border-radius: 10px;
    z-index: 10;
    color: white;
    font-weight: bold;
    white-space: nowrap;
  ">
    $HUMAN Â· MONEY THOUGHTS
  </div>

  <!-- Clickable Image Card -->
  <a href="https://square.link/u/KSsPcLlQ" target="_blank" style="text-decoration: none;">
    <div style="
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
      <img src="https://i.imgur.com/4Jt2rPG.jpeg" alt="Custom Image" style="
        width: 100%;
        height: auto;
        display: block;
        border-radius: 15px;
      ">
    </div>
  </a>
</div>
<!-- Custom Card End -->

</body>
</html>
