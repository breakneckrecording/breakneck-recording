<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@byndhuman • Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Gothic A1', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    .username {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 32px;
    }

	.card {
  	display: block; /* allows the anchor to behave like a block */
  	width: 100%;
  	max-width: 480px;
  	height: 270px;
  	border-radius: 20px;
  	overflow: hidden;
  	margin-bottom: 24px;
  	position: relative;
  	text-decoration: none; /* remove underline */
 	 color: inherit;         /* keep text color white */
	}

	.card img {
 	 position: absolute;
 	 top: -80px;
 	 left: 0;
 	 width: 100%;
 	 height: auto;
 	 min-height: 350px; /* adjust to ensure it fills area */
  	filter: blur(4px) brightness(0.8);
	}

    .card .text {
      position: absolute;
      bottom: 12px;
      left: 16px;
      font-size: 14px;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 480px;
    }

    .link-btn {
      background-color: #1d1c1c;
      color: #fff;
      text-decoration: none;
      padding: 18px 20px;
      border-radius: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      transition: background 0.25s ease;
    }

    .link-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <img class="avatar" src="https://i.imgur.com/u3PkYm3.jpeg" alt="byndhuman">
  <div class="username">byndhuman</div>

  <a href="https://breakneckrecording.com" class="card" target="_blank">
    <img src="https://i.imgur.com/uj60aZ0.jpeg" alt="Booking image">
    <div class="text">Breakneck Recording Studio – Book Now</div>
  </a>

  <div class="links">
    <a href="https://www.beatstars.com/beyondmusic" class="link-btn">beats</a>
    <a href="https://youtube.com/@byndhuman" class="link-btn">youtube</a>
    <a href="https://instagram.com/byndhuman" class="link-btn">instagram</a>
    <a href="https://twitter.com/byndhuman" class="link-btn">twitter</a>
    <a href="https://tiktok.com/@byndhuman" class="link-btn">tiktok</a>
  </div>

</body>
</html>
