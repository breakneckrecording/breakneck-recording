<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakneck Recording</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --accent-pink: #ff4ecb;
      --accent-purple: #a882ff;
      --accent-blue: #5adfff;
    }
    .scroll-arrow {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <header class="p-6 flex justify-between items-center sticky top-0 bg-black z-50">
    <h1 class="text-2xl font-bold">Breakneck Recording</h1>
    <nav class="space-x-6 text-sm uppercase font-medium">
      <a href="index.html" class="hover:text-[var(--accent-pink)]">Home</a>
      <a href="services.html" class="hover:text-[var(--accent-purple)]">Services</a>
      <a href="book.html" class="hover:text-[var(--accent-blue)]">Book Now</a>
      <a href="contact.html" class="hover:text-[var(--accent-pink)]">Contact</a>
    </nav>
  </header>

  <section class="h-screen flex items-center justify-center text-center px-4 relative" data-aos="fade-up">
    <div>
      <h2 class="text-5xl font-extrabold mb-4">Precision Sound. High Speed.</h2>
      <p class="text-lg text-gray-300">Welcome to Breakneck Recording â€” Where creativity moves fast and sounds elite.</p>
    </div>

    <!-- Scroll Down Arrow -->
    <div class="scroll-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
