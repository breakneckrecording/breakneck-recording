<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakneck Recording</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --accent-pink: #ff4ecb;
      --accent-purple: #a882ff;
      --accent-blue: #5adfff;
    }
        input, textarea {
      background: transparent;
      border: 1px solid #444;
    }
    input:focus, textarea:focus {
      border-color: var(--accent-pink);
      outline: none;
    }
    .scroll-arrow {
      position: absolute;
      bottom: 150px;
      left: 48.8%;
      transform: translateX(-50%);
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .logo {
      max-width: 100%; /* Increased logo size */
      margin-top: -400px; /* Move logo up */
    }
    .heading-text {
      position: absolute;
      top: 65%; /* Adjust position above logo */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* Ensure the heading is above the logo */
    }
    .booking-section {
          position: absolute;
      max-width: 200px; /* Increased logo size */
      top: 62%; /* Adjust position above logo */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* Ensure the heading is above the logo */
  </style>
</head>
<body class="bg-black text-white font-sans">
  <header class="p-6 flex justify-between items-center sticky top-0 bg-black z-50">
    <h1 class="text-2xl font-bold">Breakneck Recording</h1>
    <nav class="space-x-6 text-sm uppercase font-medium">
      <a href="index.html" class="hover:text-[var(--accent-pink)]">Home</a>
      <a href="services.html" class="hover:text-[var(--accent-purple)]">Services</a>
      <a href="book.html" class="hover:text-[var(--accent-blue)]">Book Now</a>
      <a href="contact.html" class="hover:text-[var(--accent-pink)]">Contact</a>
    </nav>
  </header>
  

  <section class="h-screen flex flex-col items-center justify-center text-center px-4 relative" data-aos="fade-up">
    <!-- Heading / Middle Text -->
    <div class="heading-text">
      <h2 class="text-5xl font-extrabold mb-4"> </h2>
      <p class="text-lg text-gray-300"> </p>
    </div>

    <!-- Logo -->
    <img src="https://i.imgur.com/IqLwRK5.png" alt="Breakneck Recording Logo" class="logo">

    <!-- Scroll Down Arrow -->
    <div class="scroll-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
    
    <!-- Book Now Button -->
    <div class="booking-section" style="text-align: center; margin: 40px 0;">
  <script
    id="setmore_script"
    type="text/javascript"
    src="https://assets.setmore.com/integration/static/setmoreIframeLive.js">
  </script>

  <a
    id="Setmore_button_iframe"
    href="https://breakneckrecording.setmore.com"
    style="display: inline-block;">
    <img
      src="https://i.imgur.com/Jv6MCR9.png"
      alt="Book an appointment with Breakneck Recording Studio using Setmore"
      style="border: none;" />
  </a>
</div>
  </section>
  
    <section class="p-10 max-w-3xl mx-auto" data-aos="fade-up">
    <h2 class="text-4xl font-bold mb-6 text-[var(--accent-pink)]">Contact Us</h2>
    <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded" required />
      <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded" required />
      <textarea name="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded" required></textarea>
      <button type="submit" class="bg-white text-black px-6 py-2 rounded hover:bg-[var(--accent-pink)] hover:text-white transition">
        Send Message
      </button>
    </form>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
