<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:image" content="https://i.imgur.com/f0DukzE.jpeg" />
  <title>Breakneck Recording</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="icon" href="assets/images/bnstudiofav.png" type="image/png">

  <style>
    :root {
      --accent-pink: #ff4ecb;
      --accent-purple: #a882ff;
      --accent-blue: #5adfff;
    }

    input,
    textarea {
      background: transparent;
      border: 1px solid #444;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent-pink);
      outline: none;
    }

    .scroll-arrow {
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1.5s infinite;
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(10px);
      }
    }

    .logo {
      max-width: 80%;  /* Larger logo by default */
      max-height: 500px; /* Larger height by default */
      width: auto;
      margin-top: -200px;
      transition: transform 0.3s ease-in-out;  /* Smooth transition for scaling */
      z-index: 0;
      position: relative;
    }

    /* Scale up logo for smaller screens */
    @media (max-width: 768px) {
      .logo {
        transform: scale(1.5); /* Scale up for mobile */
        margin-top: -300px; /* Adjust positioning on mobile */
      }
    }

    /* Adjust the size of the booking section on smaller screens */
    .booking-section {
      position: absolute;
      max-width: 200px;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
      margin: 40px 0;
    }

    /* Add responsive design for larger screens */
    @media (min-width: 768px) {
      .logo {
        max-height: 1500px; /* Larger logo on desktop */
        margin-top: -300px; /* Adjust position for larger logo */
      }
    }
    
    /* Booking Section for Small Screens (Mobile) */
@media (max-width: 768px) {
  .booking-section {
    position: absolute;
    max-width: 200px;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    text-align: center;
    margin: 40px 0;
  }
}

/* Booking Section for Large Screens (Desktop) */
@media (min-width: 768px) {
  .booking-section {
    position: absolute;
    max-width: 200px; /* Larger width for larger screens */
    top: 65%; /* Adjust the vertical positioning */
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    text-align: center;
    margin: 60px 0; /* Adjust margin for larger screens */
  }
}
  </style>
</head>
<body class="bg-black text-white font-sans">
  <!-- Header -->
<header class="p-6 bg-black z-50 text-white">
  <div class="flex justify-between items-center">
    <!-- Site Title -->
    <h1 class="text-2xl font-bold">Breakneck Recording</h1>

    <!-- Hamburger Button (Mobile Only) -->
    <button id="menuToggle" class="md:hidden text-white focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav id="mobileMenu" class="hidden flex-col items-center mt-4 space-y-4 text-sm uppercase font-medium md:flex md:flex-row md:space-y-0 md:space-x-6 md:mt-0 md:justify-end">
    <a href="index.html" class="hover:text-[var(--accent-pink)]">Home</a>
    <a href="services.html" class="hover:text-[var(--accent-purple)]">Services</a>
    <a href="book.html" class="hover:text-[var(--accent-blue)]">Book Now</a>
    <a href="contact.html" class="hover:text-[var(--accent-pink)]">Contact</a>
    <a href="login.html" class="hover:text-[var(--accent-purple)]">Login</a>
  </nav>

  <!-- Hamburger Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</header>

  <!-- Hero Section -->
  <section class="h-screen flex flex-col items-center justify-center text-center px-4 relative" data-aos="fade-up">
    <!-- Logo -->
    <img src="https://i.imgur.com/bdoenfG.png" alt="Breakneck Recording Logo" class="logo" />

    <!-- Scroll Down Arrow -->
    <div class="scroll-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>

    <!-- Book Now Button -->
    <div class="booking-section">
      <script id="setmore_script" type="text/javascript" src="https://assets.setmore.com/integration/static/setmoreIframeLive.js"></script>
      <a id="Setmore_button_iframe" href="https://breakneckrecording.setmore.com" style="display: inline-block;">
        <img
          src="https://i.imgur.com/Jv6MCR9.png"
          alt="Book an appointment with Breakneck Recording Studio using Setmore"
          style="border: none; max-width: 100%;" />
      </a>
    </div>
  </section>

  <!-- Beats Section -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Playlist Carousel</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      margin: 0; /* Remove default margin */
      line-height: 1.6; /* Improve readability by spacing out lines */
      font-weight: bold; /* Make the font bold */
    }

	h2 {
 	  text-align: center;
 	  color: #fff;
 	  position: relative;
 	  top: -30px; /* Move the text up */
  	  font-size: 2.3rem;
  	  text-transform: uppercase;
	}
    .swiper {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
    }

    /* Customize navigation buttons */
    .swiper-button-next, .swiper-button-prev {
      color: #fff;
    }

    /* Style the pagination */
    .swiper-pagination-bullet {
      background: #fff;
    }
    .swiper-pagination-bullet-active {
      background: #00bcd4;
    }
  </style>
</head>
<body>

  <h2>Beats for Sale</h2>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Replace these VIDEO_IDs with yours -->
      <div class="swiper-slide">
        <iframe src="https://www.youtube.com/embed/uNuBZEDnV9E?si=I2vVxvvqmTwY8AjW" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="swiper-slide">
        <iframe src="https://www.youtube.com/embed/QvaA2sWwqgc?si=3BBYgYflJoDR23wq" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="swiper-slide">
        <iframe src="https://www.youtube.com/embed/Xr2u9hJuLE8?si=i2WzZnnhkYruczqB" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="swiper-slide">
        <iframe src="https://www.youtube.com/embed/nuQTGGax-_Y?si=uSHVFW8B20OX5NY7" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Add more slides as needed -->
    </div>

    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Swiper Initialization -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        768: {
          slidesPerView: 2,
        },
        1024: {
          slidesPerView: 3,
        },
      },
    });
  </script>

<div style="height: 150px;"></div>

  <!-- Contact Section -->
  <section class="p-10 max-w-3xl mx-auto" data-aos="fade-up">
    <h2 class="text-4xl font-bold mb-6 text-[var(--accent-pink)]">Contact Us</h2>
    <form action="https://formspree.io/f/myzjyzpl" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded" required />
      <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded" required />
      <textarea name="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded" required></textarea>
      <button type="submit" class="bg-white text-black px-6 py-2 rounded hover:bg-[var(--accent-pink)] hover:text-white transition">
        Send Message
      </button>
    </form>
  </section>

<div style="height: 150px;"></div>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
  
  
</body>
</html>
