<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Breakneck Recording</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    :root {
      --accent-pink: #ff4ecb;
      --accent-purple: #a882ff;
      --accent-blue: #5adfff;
    }
    input, textarea {
      background: transparent;
      border: 1px solid #444;
    }
    input:focus, textarea:focus {
      border-color: var(--accent-pink);
      outline: none;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <header class="p-6 flex justify-between items-center sticky top-0 bg-black z-50">
    <h1 class="text-2xl font-bold">Breakneck Recording</h1>
    <nav class="space-x-6 text-sm uppercase font-medium">
      <a href="index.html" class="hover:text-[var(--accent-pink)]">Home</a>
      <a href="services.html" class="hover:text-[var(--accent-purple)]">Services</a>
      <a href="book.html" class="hover:text-[var(--accent-blue)]">Book Now</a>
      <a href="contact.html" class="hover:text-[var(--accent-pink)]">Contact</a>
    </nav>
  </header>

  <section class="p-10 max-w-3xl mx-auto" data-aos="fade-up">
    <h2 class="text-4xl font-bold mb-6 text-[var(--accent-pink)]">Contact Us</h2>
    <form action="https://formspree.io/f/YOUR-FORM-ID" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded" required />
      <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded" required />
      <textarea name="message" rows="5" placeholder="Your Message" class="w-full p-3 rounded" required></textarea>
      <button type="submit" class="bg-white text-black px-6 py-2 rounded hover:bg-[var(--accent-pink)] hover:text-white transition">
        Send Message
      </button>
    </form>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
